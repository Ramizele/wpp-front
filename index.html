<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Batch Sender</title>
  <script>
    // URL pública del backend (ngrok)
    const API_URL = "https://5b96baf6ee4f.ngrok-free.app";

    async function runJob() {
      const csvFile = document.getElementById("csv").files[0];
      const tplFile = document.getElementById("tpl").files[0];
      if (!csvFile || !tplFile) {
        alert("Subí CSV y plantilla");
        return;
      }
      const form = new FormData();
      form.append("csv", csvFile);
      form.append("tpl", tplFile);

      const res = await fetch(`${API_URL}/run`, { method: "POST", body: form });
      if (!res.ok) {
        document.getElementById("status").textContent = "Error al iniciar job";
        return;
      }
      const { job_id } = await res.json();
      document.getElementById("status").textContent = `Job ${job_id} iniciado…`;
      pollStatus(job_id);
    }

    async function pollStatus(jobId) {
      const timer = setInterval(async () => {
        const res = await fetch(`${API_URL}/status/${jobId}`);
        if (!res.ok) return;
        const data = await res.json();
        document.getElementById("status").textContent = JSON.stringify(data);
        if (data.state === "finished" || data.state === "cancelled") {
          clearInterval(timer);
        }
      }, 3000);
    }
  </script>
</head>
<body style="font-family:Arial, sans-serif; margin:40px;">
  <h1>WhatsApp Batch Sender</h1>

  <label>CSV de contactos:
    <input type="file" id="csv" accept=".csv" />
  </label>

  <label style="margin-left:20px;">Plantilla.txt:
    <input type="file" id="tpl" accept=".txt" />
  </label>

  <button onclick="runJob()" style="margin-left:20px;">Enviar</button>

  <pre id="status" style="margin-top:20px;background:#f9f9f9;padding:10px;border:1px solid #ccc;"></pre>
</body>
</html>
